<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name ="viewport" content="width=device-width", initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http:fonts;//fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    </head>
        <body>
            <form action= "index.html" method="post">
                <h1>My Registration Form</h1>
                <fieldset>
                    <label for ="name">First Name:</label>
                    <input type="text" id="name" name="user_name">
                    <p><label for ="name">Last Name:</label>
                    <input type="text" id="name" name="user_lastname"></p>
                    <label for ="name">Email:</label>
                    <input type="email" id="mail" name="user_email">
                    <p><label for ="name">Password:</label>
                    <input type="password" id="password" name="user_password"></p>
                    <p><label for ="name">PW Confirm:</label>
                    <input type="password" id="password" name="user_password"></p>
                    <label for ="name">Birthday:</label>
                    <input id="date" type="date" value="mm-dd-yyyy">
                    <p><label>Sex:</label></p>
                    <input type="radio" id="Male" value="Male" name="user_gender">
                    <label for="Male" class="light">Male</label>
                    <input type="radio" id="Female" value="Female" name="user_gender">
                    <label for="Female" class="light">Female</label>
                    <input type="radio" id="Other" value="Other" name="user_gender">
                    <label for="Other" class="light">Other</label>

                </fieldset>
                    <p><label for ="name">A short description about yourself:</label></p>
                    <textarea id="bio" name="user_bio"></textarea>
                <p><label for="job">Favorite Language</label>
                    <select id ="job" name="user_job">
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="C#">C#</option>
                        <option value="PHP">PHP</option></p>
                <p><input type="submit" value="Submit"></p>
            </form>
        </body>

</html>
